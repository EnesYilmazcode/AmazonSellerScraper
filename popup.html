<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="popup.css">
    <script src="xlsx.full.min.js"></script>
</head>
<body>
    <div class="card">
        <h1>
            <i class="fas fa-shopping-cart"></i> 
            Amazon Scraper
        </h1>
        
        <div class="metric">
            <div class="metric-value" id="itemCount">0</div>
            <div class="metric-label">
                <i class="fas fa-box"></i> Items Scraped
            </div>
        </div>

        <div class="status" id="status">
            <i class="fas fa-info-circle"></i> Ready to start
        </div>

        <button id="actionButton" class="btn">
            <i class="fas fa-play"></i> Start Scraping
        </button>
        <button id="downloadButton" class="btn btn-download hidden">
            <i class="fas fa-download"></i> Download Results
        </button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
